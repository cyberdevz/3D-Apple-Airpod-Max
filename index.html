<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <model-viewer src="Apple_head.glb" alt="A 3D model" auto-rotate camera-controls></model-viewer>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@<version>/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div class="center-text">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    3D Web
  </div>
  <div class="container">
    This is my 3D Project of importing a 3D model into a web page.
  </div>
  <div class="canvas-container">
    <canvas id="3D-Canvas"></canvas>
  </div>
  <script type="module" src="app.js">
    <a-scene>
            <a-entity gltf-model="Apple_head.glb" position="5 5 5"></a-entity>
    </a-scene>
  </script>
</body>
</html>
